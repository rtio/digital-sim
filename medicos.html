<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Sim</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                LOGO
            </div>
            <ul>
                <li>
                    <a href="/" class="mini-title suave">Início</a>
                </li>
                <li>
                    <a href="/medicos.html" class="mini-title suave active">Médicos</a>
                </li>
                <li>
                    <a href="/horarios.html" class="mini-title suave">Horários</a>
                </li>
                <li>
                    <a href="/especialidades.html" class="mini-title suave">Especialidades</a>
                </li>
            </ul>
        </nav>
        <div class="perfil">
            <div class="foto"></div>
            <h4>Gleidson Teixeira <span>Operador</span></h4>
        </div>
    </header>
    
    <main>

        <section id="medicos">
            <h2>
                Médicos 
                <button id="novoMedico" class="btn mini-title suave">
                    <span class="suave">Novo médico</span>
                </button>
            </h2>

            <table>
                <thead>
                    <td class="mini-title">Nome</td>
                    <td class="mini-title">Especialidade</td>
                    <td class="mini-title">Ações</td>
                </thead>
                <tbody id="tabelaMedicos"></tbody>
            </table>
            
        </section>

    </main>

    <section id="overlay" class="suave"></section>
    <div id="drawer" class="suave">
        <form id="formCriar">
            <h4>Criar <box-icon id="fecharCriar" class="suave" name='x'></box-icon></h4>
            <label for="medicoNome" class="mini-title">Nome</label>
            <input type="text" class="suave" id="medicoNome" placeholder="Digite o nome do médico" required>
            <label for="medicoEspecialidade" class="mini-title">Especialidade</label>
            <select id="medicoEspecialidade"></select>
            <button type="submit" class="btn full mini-title suave">
                <span class="suave">Salvar</span>
            </button>
        </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/medicos.js"></script>
</body>
</html>
